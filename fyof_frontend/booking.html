<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table - FYOF</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        .booking-container {
            padding: 20px;
        }

        .booking-form {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background: #7fc142;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #6ba538;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .time-slot {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-slot:hover,
        .time-slot.selected {
            background: #7fc142;
            color: white;
            border-color: #7fc142;
        }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="index.html" class="brand">
            <span class="text"><img src="images/logo.png" alt="FYOF logo"></span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="dashboard.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="menu.html">
                    <i class='bx bxs-food-menu'></i>
                    <span class="text">Menu</span>
                </a>
            </li>
            <li>
                <a href="delivery.html">
                    <i class='bx bxs-truck'></i>
                    <span class="text">Delivery</span>
                </a>
            </li>
            <li class="active">
                <a href="booking.html">
                    <i class='bx bxs-calendar'></i>
                    <span class="text">Book a Table</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="settings.html">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="cart.html" class="notification">
                <i class='bx bxs-cart'></i>
                <span class="num">2</span>
            </a>
            <a href="profile.html" class="profile">
                <img src="images/person1.jpg">
            </a>
        </nav>

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Book a Table</h1>
                    <ul class="breadcrumb">
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a class="active" href="#">Book a Table</a></li>
                    </ul>
                </div>
            </div>

            <div class="booking-container">
                <form class="booking-form" id="bookingForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="persons">Number of Persons</label>
                        <input type="number" id="persons" name="persons" min="1" max="20" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Date & Time</label>
                        <input type="datetime-local" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label>Preferred Time Slot</label>
                        <div class="time-slots">
                            <div class="time-slot">11:00 AM</div>
                            <div class="time-slot">12:00 PM</div>
                            <div class="time-slot">1:00 PM</div>
                            <div class="time-slot">2:00 PM</div>
                            <div class="time-slot">6:00 PM</div>
                            <div class="time-slot">7:00 PM</div>
                            <div class="time-slot">8:00 PM</div>
                            <div class="time-slot">9:00 PM</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="special">Special Requests</label>
                        <textarea id="special" name="special"></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Book Now</button>
                </form>
            </div>
        </main>
    </section>

    <script>
        // Dark mode toggle
        const switchMode = document.getElementById('switch-mode');
        switchMode.addEventListener('change', function () {
            document.body.classList.toggle('dark');
        });

        // Sidebar toggle
        const menuBar = document.querySelector('#content nav .bx.bx-menu');
        const sidebar = document.getElementById('sidebar');
        menuBar.addEventListener('click', function () {
            sidebar.classList.toggle('hide');
        });

        // Time slot selection
        document.querySelectorAll('.time-slot').forEach(slot => {
            slot.addEventListener('click', function() {
                document.querySelectorAll('.time-slot').forEach(s => s.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Set minimum date and time for booking
        const dateInput = document.getElementById('date');
        const now = new Date();
        now.setHours(now.getHours() + 12); // Minimum 12 hours in advance
        dateInput.min = now.toISOString().slice(0, 16);

        // Form submission
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form submission logic here
            alert('Booking request submitted successfully!');
            this.reset();
        });

        // Logout functionality
        document.querySelector('.logout').addEventListener('click', (e) => {
            e.preventDefault();
            if(confirm('Are you sure you want to logout?')) {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
