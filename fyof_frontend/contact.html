<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FYOF</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .contact-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }

        .contact-info {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-info h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .contact-info .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .contact-info .info-item i {
            font-size: 24px;
            margin-right: 15px;
            color: var(--blue);
        }

        .contact-form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-form h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--blue);
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .map-container {
            margin-top: 50px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .map-container iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            color: var(--blue);
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="content flex_space">
            <div class="logo">
                <img src="images/logo.png" alt="fyof">
            </div>
            <div class="navlinks">
                <ul id="menulist">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="service.html">Services</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                    <li><i class="fa fa-search"></i></li>
                    <li><button class="primary-btn" onclick="window.location.href='login.html'">BOOK NOW</button></li>
                    <li><button class="primary-btn" id="logoutBtn">LOGOUT</button></li>
                </ul>
                <span class="fa fa-bars" onclick="menutoggle()"></span>
            </div>
        </div>
    </header>

    <!-- Contact Section -->
    <div class="contact-container">
        <div class="contact-grid">
            <div class="contact-info">
                <h3>Contact Information</h3>
                <div class="info-item">
                    <i class='bx bx-map'></i>
                    <div>
                        <h4>Address</h4>
                        <p>Graphic Era Hill University, Clement Town, Dehradun, Uttarakhand</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class='bx bx-phone'></i>
                    <div>
                        <h4>Phone</h4>
                        <p>+91 7017083862</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class='bx bx-envelope'></i>
                    <div>
                        <h4>Email</h4>
                        <p>areeb.amjad24@gmail.com</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class='bx bx-time'></i>
                    <div>
                        <h4>Working Hours</h4>
                        <p>Monday - Friday: 9:00 AM - 6:00 PM</p>
                        <p>Saturday: 9:00 AM - 1:00 PM</p>
                    </div>
                </div>
                <div class="social-links">
                    <a href="https://facebook.com/fyof" target="_blank" rel="noopener" title="Follow us on Facebook"><i class='bx bxl-facebook'></i></a>
                    <a href="https://twitter.com/fyof" target="_blank" rel="noopener" title="Follow us on Twitter"><i class='bx bxl-twitter'></i></a>
                    <a href="https://instagram.com/fyof" target="_blank" rel="noopener" title="Follow us on Instagram"><i class='bx bxl-instagram'></i></a>
                    <a href="https://linkedin.com/company/fyof" target="_blank" rel="noopener" title="Connect with us on LinkedIn"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>

            <div class="contact-form">
                <h3>Send us a Message</h3>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>

        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3445.893519401!2d77.99242571511973!3d30.268893981799723!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39092b9451ae8dfd%3A0xf39c46d34a913369!2sGraphic%20Era%20Hill%20University!5e0!3m2!1sen!2sin!4v1647889483800!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <script>
        // Menu toggle
        var menulist = document.getElementById('menulist');
        menulist.style.maxHeight = "0px";

        function menutoggle() {
            if (menulist.style.maxHeight == "0px") {
                menulist.style.maxHeight = "100vh";
            } else {
                menulist.style.maxHeight = "0px";
            }
        }

        // Form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add API call to send message
            alert('Message sent successfully! We will get back to you soon.');
            this.reset();
        });

        // Authentication check
        window.addEventListener('load', function() {
            const token = localStorage.getItem('token');
            const userRole = localStorage.getItem('userRole');
            const logoutBtn = document.getElementById('logoutBtn');
            const bookNowBtn = document.querySelector('button.primary-btn:not(#logoutBtn)');

            if (token) {
                logoutBtn.style.display = 'block';

                // Route based on user role
                if (userRole === 'vendor') {
                    bookNowBtn.onclick = function() {
                        window.location.href = 'dashboard.html'; // Vendor dashboard
                    };
                    bookNowBtn.textContent = 'VENDOR DASHBOARD';
                } else {
                    bookNowBtn.onclick = function() {
                        window.location.href = 'user-dashboard.html'; // User dashboard
                    };
                    bookNowBtn.textContent = 'MY ACCOUNT';
                }
            } else {
                logoutBtn.style.display = 'none';
                bookNowBtn.onclick = function() {
                    window.location.href = 'login.html';
                };
                bookNowBtn.textContent = 'BOOK NOW';
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            localStorage.removeItem('userName');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
