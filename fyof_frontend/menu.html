<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - FYOF</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        .menu-container {
            padding: 20px;
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-bar {
            flex: 1;
            min-width: 300px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .menu-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-item-content {
            padding: 15px;
        }

        .menu-item-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .menu-item-price {
            color: #7fc142;
            font-weight: bold;
            font-size: 1.1em;
        }

        .menu-item-rating {
            color: gold;
            margin: 10px 0;
        }

        .add-to-cart {
            background: #7fc142;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .add-to-cart:hover {
            background: #6ba539;
        }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="index.html" class="brand">
            <span class="text"><img src="images/logo.png" alt="FYOF logo"></span>
        </a>
        <ul class="side-menu top" id="sideMenuTop">
            <!-- Navigation will be dynamically updated based on role -->
        </ul>
        <ul class="side-menu">
            <li>
                <a href="settings.html">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search for food...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="cart.html" class="notification">
                <i class='bx bxs-cart'></i>
                <span class="num">8</span>
            </a>
            <a href="profile.html" class="profile">
                <img src="images/person1.jpg">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Menu</h1>
                    <ul class="breadcrumb">
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a class="active" href="#">Menu</a></li>
                    </ul>
                </div>
            </div>

            <div class="menu-container">
                <div class="filters">
                    <div class="search-bar">
                        <input type="text" placeholder="Search menu items...">
                    </div>
                    <div class="filter-group">
                        <label>Category:</label>
                        <select>
                            <option value="">All</option>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="snacks">Snacks</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Price Range:</label>
                        <select>
                            <option value="">All</option>
                            <option value="0-100">₹0 - ₹100</option>
                            <option value="101-300">₹101 - ₹300</option>
                            <option value="301-500">₹301 - ₹500</option>
                            <option value="501+">₹501+</option>
                        </select>
                    </div>
                </div>

                <div class="menu-grid">
                    <!-- Sample Menu Items -->
                    <div class="menu-item">
                        <img src="images/food1.png" alt="Delicious Dish">
                        <div class="menu-item-content">
                            <h3 class="menu-item-title">Special Thali</h3>
                            <div class="menu-item-rating">
                                ★★★★☆
                            </div>
                            <p class="menu-item-price">₹199</p>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>

                    <div class="menu-item">
                        <img src="images/food2.webp.jpg" alt="Tasty Meal">
                        <div class="menu-item-content">
                            <h3 class="menu-item-title">Veg Combo</h3>
                            <div class="menu-item-rating">
                                ★★★★★
                            </div>
                            <p class="menu-item-price">₹149</p>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>

                    <div class="menu-item">
                        <img src="images/food3.jpg" alt="Healthy Option">
                        <div class="menu-item-content">
                            <h3 class="menu-item-title">Healthy Bowl</h3>
                            <div class="menu-item-rating">
                                ★★★★☆
                            </div>
                            <p class="menu-item-price">₹249</p>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script>
        // Role-based navigation setup
        window.addEventListener('load', function() {
            const userRole = localStorage.getItem('userRole');
            const sideMenuTop = document.getElementById('sideMenuTop');

            if (userRole === 'vendor') {
                // Vendor navigation
                sideMenuTop.innerHTML = `
                    <li>
                        <a href="dashboard.html">
                            <i class='bx bxs-dashboard'></i>
                            <span class="text">Dashboard</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="menu.html">
                            <i class='bx bxs-food-menu'></i>
                            <span class="text">Manage Menu</span>
                        </a>
                    </li>
                    <li>
                        <a href="orders.html">
                            <i class='bx bxs-cart'></i>
                            <span class="text">Orders</span>
                        </a>
                    </li>
                    <li>
                        <a href="analytics.html">
                            <i class='bx bxs-bar-chart-alt-2'></i>
                            <span class="text">Analytics</span>
                        </a>
                    </li>
                `;

                // Update page title and functionality for vendors
                document.querySelector('.head-title h1').textContent = 'Manage Menu';
                document.querySelector('.breadcrumb li:first-child a').href = 'dashboard.html';

                // Change buttons to "Edit" for vendors
                document.querySelectorAll('.add-to-cart').forEach(button => {
                    button.textContent = 'Edit Item';
                    button.className = 'edit-item';
                });

            } else {
                // User navigation
                sideMenuTop.innerHTML = `
                    <li>
                        <a href="user-dashboard.html">
                            <i class='bx bxs-dashboard'></i>
                            <span class="text">My Account</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="menu.html">
                            <i class='bx bxs-food-menu'></i>
                            <span class="text">Browse Menu</span>
                        </a>
                    </li>
                    <li>
                        <a href="orders.html">
                            <i class='bx bxs-cart'></i>
                            <span class="text">My Orders</span>
                        </a>
                    </li>
                    <li>
                        <a href="booking.html">
                            <i class='bx bxs-calendar'></i>
                            <span class="text">Book Meal</span>
                        </a>
                    </li>
                `;

                // Update breadcrumb for users
                document.querySelector('.breadcrumb li:first-child a').href = 'user-dashboard.html';
            }
        });

        // Dark mode toggle
        const switchMode = document.getElementById('switch-mode');
        switchMode.addEventListener('change', function () {
            document.body.classList.toggle('dark');
        });

        // Sidebar toggle
        const menuBar = document.querySelector('#content nav .bx.bx-menu');
        const sidebar = document.getElementById('sidebar');
        menuBar.addEventListener('click', function () {
            sidebar.classList.toggle('hide');
        });

        // Role-based button functionality
        setTimeout(() => {
            const userRole = localStorage.getItem('userRole');

            if (userRole === 'vendor') {
                // Edit functionality for vendors
                document.querySelectorAll('.edit-item').forEach(button => {
                    button.addEventListener('click', function() {
                        const item = this.closest('.menu-item');
                        const itemName = item.querySelector('.menu-item-title').textContent;
                        alert(`Edit ${itemName} - Feature coming soon!`);
                    });
                });
            } else {
                // Add to cart functionality for users
                document.querySelectorAll('.add-to-cart').forEach(button => {
                    button.addEventListener('click', function() {
                        const item = this.closest('.menu-item');
                        const itemName = item.querySelector('.menu-item-title').textContent;
                        alert(`${itemName} added to cart!`);
                        // Update cart count
                        const cartCount = document.querySelector('.notification .num');
                        cartCount.textContent = parseInt(cartCount.textContent) + 1;
                    });
                });
            }
        }, 100); // Small delay to ensure DOM is updated

        // Logout functionality
        document.querySelector('.logout').addEventListener('click', (e) => {
            e.preventDefault();
            if(confirm('Are you sure you want to logout?')) {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
