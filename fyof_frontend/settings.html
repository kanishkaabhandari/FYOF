<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - FYOF</title>
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="dashboard.css">
    <style>
        .settings-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .settings-section {
            background: var(--light);
            border-radius: 20px;
            padding: 20px;
        }

        .settings-section h3 {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--grey);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--grey);
            border-radius: 5px;
            background: var(--light);
            color: var(--dark);
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch input[type="checkbox"] {
            width: auto;
        }

        .save-btn {
            background: var(--blue);
            color: var(--light);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            opacity: 0.8;
        }

        .danger-zone {
            border: 1px solid var(--red);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .danger-zone h4 {
            color: var(--red);
            margin-bottom: 10px;
        }

        .danger-btn {
            background: var(--red);
            color: var(--light);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .danger-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="index.html" class="brand">
            <span class="text"><img src="images/logo.png" alt="our logo"></span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="dashboard.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="analytics.html">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">Analytics</span>
                </a>
            </li>
            <li>
                <a href="messages.html">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">Message</span>
                </a>
            </li>
            <li>
                <a href="service.html">
                    <i class='bx bxs-group'></i>
                    <span class="text">Help</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li class="active">
                <a href="settings.html">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="index.html" class="nav-link">Home</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="images/person1.jpg">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Settings</h1>
                    <ul class="breadcrumb">
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a class="active" href="#">Settings</a></li>
                    </ul>
                </div>
            </div>

            <div class="settings-container">
                <div class="settings-section">
                    <h3>Profile Settings</h3>
                    <form id="profile-form">
                        <div class="form-group">
                            <label>Profile Picture</label>
                            <input type="file" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" value="John Doe">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" value="john@example.com">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" value="+91 1234567890">
                        </div>
                        <button type="submit" class="save-btn">Save Changes</button>
                    </form>
                </div>

                <div class="settings-section">
                    <h3>Outlet Settings</h3>
                    <form id="outlet-form">
                        <div class="form-group">
                            <label>Outlet Name</label>
                            <input type="text" value="My Restaurant">
                        </div>
                        <div class="form-group">
                            <label>Business Hours</label>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                                <input type="time" value="09:00">
                                <input type="time" value="22:00">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea>A cozy restaurant serving delicious food.</textarea>
                        </div>
                        <div class="form-group">
                            <label>Cuisine Type</label>
                            <select>
                                <option>Indian</option>
                                <option>Chinese</option>
                                <option>Italian</option>
                                <option>Mexican</option>
                            </select>
                        </div>
                        <button type="submit" class="save-btn">Save Changes</button>
                    </form>
                </div>

                <div class="settings-section">
                    <h3>Notification Settings</h3>
                    <form id="notification-form">
                        <div class="form-group">
                            <div class="toggle-switch">
                                <input type="checkbox" id="email-notifications" checked>
                                <label>Email Notifications</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="toggle-switch">
                                <input type="checkbox" id="order-notifications" checked>
                                <label>New Order Alerts</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="toggle-switch">
                                <input type="checkbox" id="review-notifications" checked>
                                <label>Review Notifications</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="toggle-switch">
                                <input type="checkbox" id="marketing-notifications">
                                <label>Marketing Updates</label>
                            </div>
                        </div>
                        <button type="submit" class="save-btn">Save Changes</button>

                        <div class="danger-zone">
                            <h4>Danger Zone</h4>
                            <p>Once you delete your account, there is no going back. Please be certain.</p>
                            <button type="button" class="danger-btn">Delete Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script>
        // Dark mode toggle
        const switchMode = document.getElementById('switch-mode');
        switchMode.addEventListener('change', function () {
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', document.body.classList.contains('dark'));
        });

        // Load dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark');
            switchMode.checked = true;
        }

        // Sidebar toggle
        const menuBar = document.querySelector('#content nav .bx.bx-menu');
        const sidebar = document.getElementById('sidebar');

        menuBar.addEventListener('click', function () {
            sidebar.classList.toggle('hide');
        });

        // Logout functionality
        document.querySelector('.logout').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            localStorage.removeItem('userName');
            window.location.href = 'login.html';
        });

        // Form submission handlers
        document.getElementById('profile-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add API call to update profile
            showNotification('Profile updated successfully!');
        });

        document.getElementById('outlet-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add API call to update outlet settings
            showNotification('Outlet settings updated successfully!');
        });

        document.getElementById('notification-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add API call to update notification preferences
            showNotification('Notification settings updated successfully!');
        });

        // Delete account handler
        document.querySelector('.danger-btn').addEventListener('click', function() {
            if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                // Add API call to delete account
                showNotification('Account deleted successfully!', 'error');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });

        // Notification helper
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
